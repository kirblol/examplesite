<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie Logger</title>
    <script>
        window.onload = function() {
            var params = new URLSearchParams(window.location.search);
            var cookieData = params.get('cookie');

            if (cookieData) {
                console.log('Logged Cookie:', cookieData);
                document.getElementById('log').textContent = 'Logged Cookie: ' + decodeURIComponent(cookieData);
            }
        }
    </script>
</head>
<body>
    <h1>Cookie Logger</h1>
    <p id="log">No cookie data found.</p>
</body>
</html>
